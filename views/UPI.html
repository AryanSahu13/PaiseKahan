<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div style="width: 70%; margin: auto; padding: 30px; background-color: rgba(255, 255, 255, 0.9); border-radius: 12px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);">
        <form action="/views/Password.html" method="GET">
            <fieldset>
                <legend>From</legend>
                <label for="from-upi">UPI ID:</label>
                <input type="text" id="from-upi" name="from-upi" value="9182737465@okicici" readonly>
            </fieldset>

            <fieldset>
                <legend>To</legend>
                <label for="to-upi">UPI ID:</label>
                <input type="text" id="to-upi" name="to-upi" placeholder="Enter receiver's UPI ID" required>
            </fieldset>

            <fieldset>
                <legend>Amount</legend>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </fieldset>

            <button type="submit">Send Money</button>
        </form>
    </div>
</body>
</html>
