<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PaiseKahan</title>
    <link rel="stylesheet" href="/css/style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            const dobInput = document.getElementById('dob');
            dobInput.setAttribute('max', today); // Set max attribute to today
        });

        function handleSignupForm(event) {
            event.preventDefault();
            const form = event.target;
            const dobInput = form.dob;
            const selectedDate = new Date(dobInput.value);
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            if (selectedDate > today) {
                alert('You cannot select a future date for Date of Birth.');
                return;
            }

            // Process form submission or display validation messages
            alert('Form submitted successfully!');
            form.submit();
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>PaiseKahan</h1>
            <p class="motto">25 din me paise double</p>
        </header>
        <form id="signup-form" onsubmit="handleSignupForm(event)">
            <fieldset>
                <legend>Sign Up</legend>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" required>
                
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" required>
                
                <label for="username">Username</label>
                <input type="text" id="username" required>
                
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required>
                
                <label for="phone">Phone</label>
                <input placeholder='+91' type="tel" id="phone" pattern="[0-9]{10}" required>
                
                <label for="account-number">Bank Account Number</label>
                <input type="text" id="account-number" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="MailID@gmail.com">
                
                <label for="password">Password</label>
                <input type="password" id="password" required>
                
                <label for="confirm-password">Re-enter Password</label>
                <input type="password" id="confirm-password" required>
            </fieldset>
            
            <button type="submit">Sign Up</button>
            <button type="button" onclick="location.href='/views/main.html'">Back</button>
        </form>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
