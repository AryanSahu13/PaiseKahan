<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <script>
        function enterNumber(num) {
            const passwordField = document.getElementById('password');
            if (passwordField.value.length < 4) {
                passwordField.value += num;
            }
        }

        function validatePassword() {
            const password = document.getElementById('password').value;
            if (password.length < 4) {
                alert('Please enter a 4-digit pin.');
                return false;
            } else {
                window.location.href = '/views/TransferSuccess.html'; // Redirects to Transfer Success page
                return false; // Prevent form submission
        }
}

    </script>
</head>
<body>
    <div style="width: 70%; margin: auto; padding: 30px; background-color: rgba(255, 255, 255, 0.9); border-radius: 12px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);">
        <form onsubmit="return validatePassword()">
            <fieldset>
                <legend>Enter Password</legend>
                <input type="password" id="password" name="password" maxlength="4" readonly>
            </fieldset>

            <div class="keypad">
                <button type="button" onclick="enterNumber(0)">0</button>
                <button type="button" onclick="enterNumber(1)">1</button>
                <button type="button" onclick="enterNumber(2)">2</button>
                <button type="button" onclick="enterNumber(3)">3</button>
                <button type="button" onclick="enterNumber(4)">4</button>
                <button type="button" onclick="enterNumber(5)">5</button>
                <button type="button" onclick="enterNumber(6)">6</button>
                <button type="button" onclick="enterNumber(7)">7</button>
                <button type="button" onclick="enterNumber(8)">8</button>
                <button type="button" onclick="enterNumber(9)">9</button>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
